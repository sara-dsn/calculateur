    <script>
        function calculateReviews() {
            let currentReviews = parseInt(document.getElementById('currentReviews').value);
            let currentRating = parseFloat(document.getElementById('currentRating').value);
            let targetRating = parseFloat(document.getElementById('targetRating').value);
            
            if (isNaN(currentReviews) || isNaN(currentRating) || isNaN(targetRating)) {
                document.getElementById('result').textContent = "Veuillez remplir tous les champs correctement.";
                return;
            }

            let totalScore = currentReviews * currentRating;
            let requiredReviews = 0;
            
            while ((totalScore + (5 * requiredReviews)) / (currentReviews + requiredReviews) < targetRating) {
                requiredReviews++;
            }
            
            document.getElementById('result').textContent = `Vous avez besoin d'environ ${requiredReviews} avis de 5 étoiles pour atteindre la note cible.`;
        }
    </script>
